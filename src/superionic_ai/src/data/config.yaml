model:

  m3gnet:

    checkpoints: 

      local:
        directory:  "/superionic_ai/models/"
        formation_energy_checkpoint: "/superionic_ai/models/m3gnet_models/matbench_mp_e_form/0/m3gnet"
        bandgap_checkpoint: "/superionic_ai/models/m3gnet_models/matbench_mp_gap/0/m3gnet"
      
      remote: 
        directory: "data/models/"
        formation_energy_checkpoint: "data/models/m3gnet_models/matbench_mp_e_form/0/m3gnet"
        bandgap_checkpoint: "data/models/m3gnet_models/matbench_mp_gap/0/m3gnet"

    relaxer:
      fmax: 0.1
      steps: 500
      traj_file: None
      interval: 1
      verbose: True




workflow:

  screen_cutoffs:
    formation_energy: 0.0
    bandgap: 1.0

  md_dynamics:
    list_of_temp: [600 , 800 , 1000]
    temperature: None
    ensemble: 'nvt'  # NVT ensemble
    timestep: 1  # femto second
    loginterval: 100   # interval for recording the log
    trajectory: None
    logfile: None
    steps: 100






    
  
  